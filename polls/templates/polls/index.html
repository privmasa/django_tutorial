<html>
<body>

{% if latest_question_list %}
	<table border="1">
		<tr>
			<th>質問内容</th>
			<th>公開日</th>
			<th></th>
		</tr>
		{% for question in latest_question_list %}
		<tr>
			<td>{{ question.question }}</td>
			<td>{{ question.pub_date }} </td>
			<td><a href="{% url 'polls:detail' question.id %}">詳細画面へ</a></td>
		</tr>
		{% endfor %}
	</table>
{% else %}
	<p>No polls are available.</p>
{% endif %}

</body>
</html>
